<script src="js/vendor.js"></script>
<style>
    .modal-backdrop {
        height: 100%;
    }
</style>

<div ng-controller="vendorController">
    <div class="container">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Vendors <small><a href="" ng-click="refresh();"><span class="fa fa-refresh" tooltip="Reload data"></span></a></small></h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Products</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="vendors-loading" ng-hide="loaded">
                    <td><span class="fa fa-spinner" aria-hidden="true"></span> Loading...</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr ng-repeat="v in vendors">
                    <td>
                        <span ng-bind="v.name"></span>
                    </td>
                    <td>
                        <span class="badge" ng-bind="v.products.length"></span>
                    </td>
                    <td class="col-md-1">
                        <a href="#/vendor/{{ v.id }}" class="vendor-filter">
                            <span class="fa fa-filter" tooltip="Show products from this vendor"></span>
                        </a>
                    </td>
                    <td class="col-md-1">
                        <a href="#/vendor?edit={{ v.id }}">
                            <span class="fa fa-pencil-square-o" tooltip="Edit vendor"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#/vendor?new=true" class="btn btn-success" role="button"><span class="fa fa-plus" aria-hidden="true"></span> New vendor</a>
    </div>
    </div>
    </div>
    
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" ng-disabled="confirm" ng-click="safeCancel()"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">Edit Vendor</h3>
        </div>
        <div class="modal-body">
            <div ng-show="confirm" class="alert alert-warning" role="alert">
                <button type="button" class="close" aria-label="Close" ng-click="confirm = false"><span aria-hidden="true">&times;</span></button>
                All changes will be lost. <a href="" class="alert-link" ng-click="cancel()">Discard</a>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2">Id</label>
                    <span ng-bind="vendor.id"></span>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Name</label>
                    <input type="text" class="col-sm-6" ng-model="vendor.name">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-disabled="confirm" class="btn btn-primary" type="button" ng-click="ok()">Save</button>
            <button ng-disabled="confirm" class="btn btn-warning" type="button" ng-click="safeCancel()">Cancel</button>
        </div>
    </script>
</div>
