<script src="js/vendor.js"></script>

<div class="container" ng-controller="vendorController">
    <h1>Vendors</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Products</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="v in vendors">
                <td ng-bind="v.name"></td>
                <td>
                    <a href="#/vendor/{{ v.id }}"><span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span> <span class="badge" ng-bind="v.products.length"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
