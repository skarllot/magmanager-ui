<script src="js/vendor.js"></script>

<div class="container" ng-controller="vendorController">
<div class="row">
<div class="col-md-8 col-md-offset-2">
    <h1>Vendors</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Products</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="v in vendorSvc.Vendors">
                <td>
                    <span ng-bind="v.name" ng-hide="edit == v.id"></span>
                    <input type="text" ng-model="v.name" ng-show="edit == v.id" />
                </td>
                <td>
                    <span class="badge" ng-bind="v.products.length"></span>
                </td>
                <td class="col-md-1">
                    <a href="#/vendor/{{ v.id }}" ng-hide="edit == v.id"><span class="fa fa-filter"></span></a>
                </td>
                <td class="col-md-1">
                    <a href="#/vendor?edit={{ v.id }}" ng-hide="edit == v.id"><span class="fa fa-pencil-square-o" aria-hidden="true"></span></a>
                    <a href="" ng-click="save(v);" ng-show="edit == v.id"><span class="fa fa-floppy-o"></span></a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <span class="fa fa-plus-square-o" aria-hidden="true"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</div>
