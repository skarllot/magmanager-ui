<!DOCTYPE html>
<html ng-app="magmanager">
<head>
    <title ng-bind="title + ' &middot; MagManager'">MagManager</title>
    
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="deps/normalize.css/normalize.css">
    <link rel="stylesheet" href="deps/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="deps/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="deps/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="common/main.css">
    
    <script src="deps/lodash/lodash.min.js"></script>
    <script src="deps/angular/angular.js"></script>
    <script src="deps/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="deps/angular-route/angular-route.js"></script>
    <script src="deps/restangular/dist/restangular.min.js"></script>
    <script src="common/config.js"></script>
    <script src="common/main.js"></script>
    <script src="common/nglazy.js"></script>
    <script src="common/navbar.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="deps/html5shiv/dist/html5shiv.min.js"></script>
        <script src="deps/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navbarController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="toggleNav()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand visible-xs">MagManager</div>
            </div>
            <div class="navbar-collapse" collapse="navCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isView('/') }" ng-click="toggleNav()">
                        <a href="#/">Home</a>
                    </li>
                    <li ng-class="{ active: isView('/vendor', true) }" ng-click="toggleNav()">
                        <a href="#/vendor">Vendors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      
    <div ng-view=""></div>
</body>
</html>
