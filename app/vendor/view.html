<div ng-controller="vendorController">
    <div class="container">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Vendors <small><a href="" ng-click="refresh();"><span class="fa fa-refresh" tooltip="Reload data"></span></a></small></h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Products</th>
                    <th class="col-md-1"><span class="sr-only">Filter, edit or remove</span></th>
                </tr>
            </thead>
            <tbody>
                <tr class="vendors-loading" ng-hide="loaded">
                    <td><span class="fa fa-spinner" aria-hidden="true"></span> Loading...</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr ng-repeat="v in vendors">
                    <td>
                        <span ng-bind="v.name"></span>
                    </td>
                    <td>
                        <span class="badge" ng-bind="v.products.length"></span>
                    </td>
                    <td class="cell-crud" nowrap>
                        <a href="#/vendor/{{ v.id }}" class="vendor-filter">
                            <span class="fa fa-filter" tooltip="Show products from this vendor"></span>
                        </a>
                        <a href="#/vendor?edit={{ v.id }}" class="vendor-edit">
                            <span class="fa fa-pencil-square-o" tooltip="Edit vendor"></span>
                        </a>
                        <a href="#/vendor?delete={{ v.id }}" class="vendor-delete">
                            <span class="fa fa-trash-o" tooltip="Remove vendor"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#/vendor?new=true" id="vendor-new" class="btn btn-success" role="button"><span class="fa fa-plus" aria-hidden="true"></span> New vendor</a>
    </div>
    </div>
    </div>
</div>
