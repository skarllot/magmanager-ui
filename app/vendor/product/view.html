<div class="container" ng-controller="productController">
<div class="row">
<div class="col-md-8 col-md-offset-2">
    <h1><a href="#/vendor"><span class="fa fa-chevron-left" tooltip="Back to vendor list"></span></a> <span ng-bind="vendor.name"></span></h1>
    
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Technology</th>
                <th class="col-md-1"><span class="sr-only">Edit or remove</span></th>
            </tr>
        </thead>
        <tbody>
            <tr class="products-loading" ng-hide="loaded">
                <td><span class="fa fa-spinner" aria-hidden="true"></span> Loading...</td>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat="p in vendor.products">
                <td ng-bind="p.name"></td>
                <td ng-bind="p.technology"></td>
                <td class="cell-crud" nowrap>
                    <a href="#/vendor/{{ vendor.id }}?edit={{ p.id }}" class="product-edit">
                        <span class="fa fa-pencil-square-o" tooltip="Edit vendor"></span>
                    </a>
                    <a href="#/vendor/{{ vendor.id }}?delete={{ p.id }}" class="product-delete">
                        <span class="fa fa-trash-o" tooltip="Remove vendor"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="#/vendor/{{ vendor.id }}?new=true" id="product-new" class="btn btn-success" role="button"><span class="fa fa-plus" aria-hidden="true"></span> New product</a>
</div>
</div>

    <script type="text/ng-template" id="modalProductCreate.html">
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">Create Product</h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2">Name</label>
                    <input type="text" class="col-sm-6" ng-model="product.name">
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Technology</label>
                    <input type="text" class="col-sm-6" ng-model="product.technology">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
