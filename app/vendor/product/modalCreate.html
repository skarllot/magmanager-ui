<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Create Product</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2">Name</label>
            <input type="text" class="col-sm-6" ng-model="vm.product.name">
        </div>
        <div class="form-group">
            <label class="col-sm-2">Technology</label>
            <input type="text" class="col-sm-6" ng-model="vm.product.technology">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
