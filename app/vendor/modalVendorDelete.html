<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Delete Vendor?</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2">Id</label>
            <span ng-bind="vm.vendor.id"></span>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Name</label>
            <span ng-bind="vm.vendor.name"></span>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Products</label>
            <span ng-bind="vm.vendor.products.length + ' items'"></span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">No</button>
</div>
