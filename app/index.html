<!DOCTYPE html>
<html>
<head>
    <title ng-bind="title + ' &middot; MagManager'">MagManager</title>
    
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navbarController as vm">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="vm.toggleNav()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand visible-xs">MagManager</div>
            </div>
            <div class="navbar-collapse" collapse="navCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: vm.isView('/') }" ng-click="vm.toggleNav()">
                        <a href="#/">Home</a>
                    </li>
                    <li ng-class="{ active: vm.isView('/vendor', true) }" ng-click="vm.toggleNav()">
                        <a href="#/vendor">Vendors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      
    <div ui-view></div>
    
    <script src="app.js"></script>
    <!--[if lt IE 9]>
        <script src="app-ie8.js"></script>
    <![endif]-->
</body>
</html>
